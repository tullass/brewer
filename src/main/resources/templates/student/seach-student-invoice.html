<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div class="modal  fade" id="searchStudentInvoiceModal" tabindex="-1"
	role="dialog" th:fragment="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<i>&times;</i>
				</button>
				<h4 class="modal-title">Pesquisa de Estudantes</h4>
			</div>

			<div class="modal-body">
				<div
					class="alert  alert-danger  alert-dismissible  hidden  js-error-messages"
					role="alert">
					<button type="button" class="close" data-dismiss="alert">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:include="fragments/MensagemSucesso"></th:block>

					<div>
						<i class="fa  fa-exclamation-circle"></i>Informe pelo menos 3
						letras na pesquisa
					</div>
				</div>

				<div class="row">

					<div class="col-sm-6 form-group">
						<label class="control-label" for="nameSearchModalInvoice">Nome</label> <input
							id="nameSearchModalInvoice" name="nameSearchModalInvoice" type="text"
							class="form-control" autofocus="autofocus" />
					</div>
				</div>
				<br>

				<button type="submit" id="btn-find-student-invoice" class="btn  btn-primary">Pesquisar</button>
				<a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>
				<br> <br> <br>
				<div>
					<div class="table-responsive  bw-tabela-simples">
						<table id="table_from_students_invoice" class="table  table-hover">
							<thead>
								<tr>
								<th hidden="true">#</th>
								
									<th>Codigo Aluno</th>
									<th>Nome</th>
									<th>Apelido</th>
									<th>Turma</th>
									<th>Valor </th>
									
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
</html>
